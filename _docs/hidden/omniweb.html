<html><body><p>How to add DuckDuckGo to the OmniWeb browser:&#xD;
</p><ol><li>Go to Shortcut Preferences (in OmniWeb Preferences).</li>&#xD;
	<li>Enter Name: DuckDuckGo; Keyword: ddg@; URL: https://duckduckgo.com/?q=%@.</li>&#xD;
	<li>Finally, select DuckDuckGo as default in Search Field.</li>&#xD;
</ol></body></html>
